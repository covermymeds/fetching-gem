AllCops:
  Include:
    - Gemfile
    - Guardfile
    - Rakefile
    - fetching.gemspec
    - rubocop-rspec

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/IndentHeredoc:
  Exclude:
    - fetching.gemspec

Metrics/BlockLength:
  Exclude:
    - fetching.gemspec

Metrics/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  Exclude:
    - Guardfile
